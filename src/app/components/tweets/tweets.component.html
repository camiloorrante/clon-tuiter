<div class="input-group input-group-sm mb-2 mt-3">
  <img class="mr-1 imagen-tweet" src="https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png" />
  <input 
    type="text" 
    class="form-control" 
    aria-label="whats happening" 
    aria-describedby="inputGroup-sizing-sm" 
    placeholder="What's happening?"
    [(ngModel)]= "content"/>
</div>
<div class="row float-right mr-1">
  <button class="round" (click)='addTweet(content)'>Tweet</button>
</div>
<div class="row mt-5">
  <!-- tweet -->
  <div class="col-12 pt-3 border-top" *ngFor="let t of tweets">
    <div class="row">
      <div class="col-1">
        <img class="imagen-tweet-list" src="{{ t.user.avatar }}" />
      </div>
      <div class="col-11 pl-4">
        <a class="font-weight-bold">{{ t.user.name }}</a>
        <p>{{ t.content }}</p>
      </div>
    </div>
  </div>
  <!-- end tweet -->
</div>
